<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo das Portas</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin:0; background: #f0f2f5; }
    .stage { text-align: center; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); max-width: 500px; width: 90%; }
    h1 { margin-bottom: 16px; }
    .doors { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; }
    .door { background: #eef2ff; border: 2px solid #ccc; padding: 12px 20px; border-radius: 8px; cursor: pointer; transition: 0.2s; user-select: none; }
    .door:hover { background: #dce0ff; transform: translateY(-2px); }
    .message { margin-top: 16px; font-weight: bold; color: #0b6; }
    .reset { margin-top: 12px; cursor: pointer; color: #1976d2; text-decoration: underline; display: inline-block; }
  </style>
</head>
<body>
  <div class="stage">
    <h1>Escolha uma porta</h1>
    <div id="container" class="doors"></div>
    <div id="message" class="message"></div>
    <div id="reset" class="reset" style="display:none;">Reiniciar</div>
  </div>

  <script>
    const firstLevelDoors = 7;
    let stage = 1;
    const secondLevelDoors = ["Roskovo", "CafÃ©", "MistÃ©rio"];
    const container = document.getElementById("container");
    const messageDiv = document.getElementById("message");
    const resetEl = document.getElementById("reset");

    function renderFirstLevel() {
      container.innerHTML = "";
      messageDiv.textContent = "";
      resetEl.style.display = "none";
      stage = 1;
      for (let i = 1; i <= firstLevelDoors; i++) {
        const btn = document.createElement("div");
        btn.className = "door";
        btn.textContent = "Porta " + i;
        btn.onclick = () => {
          if (i === 7) {
            renderSecondLevel();
          } else {
            messageDiv.textContent = "Escolha outra porta!";
          }
        };
        container.appendChild(btn);
      }
    }

    function renderSecondLevel() {
      stage = 2;
      container.innerHTML = "";
      messageDiv.textContent = "";
      secondLevelDoors.forEach(name => {
        const btn = document.createElement("div");
        btn.className = "door";
        btn.textContent = name;
        btn.onclick = () => {
          if (name === "CafÃ©") {
            messageDiv.textContent = "ParabÃ©ns vocÃª acaba de adquirir o curso de cafÃ© do Erick, agora estÃ¡ devendo a ele infinito beijÃµes ðŸ’Œ";
          } else if (name === "Roskovo") {
            messageDiv.textContent = "ParabÃ©ns o Erick acaba de comprar seu curso de Roskovo, agora ele estÃ¡ lhe devendo infinitos beijÃµes ðŸ’Œ";
          } else if (name === "MistÃ©rio") {
            messageDiv.innerHTML = `ðŸŽ‰ VocÃª encontrou a imagem: <a href="https://i.imgur.com/KQb0CJ8.jpeg" target="_blank">Clique aqui</a><br><img src="https://i.imgur.com/KQb0CJ8.jpeg" style="max-width:100%; margin-top:12px; border-radius:8px;">`;
          }
          resetEl.style.display = "inline-block";
        };
        container.appendChild(btn);
      });
    }

    resetEl.onclick = () => {
      renderFirstLevel();
    };

    renderFirstLevel();
  </script>
</body>
</html>
